<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="shortcut icon" href="/img/Tribalmarkings-Aquave-Cash-Dollar-folder.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center bg-dark pb-2">Expense Manager</h1>
    <section id="main" class="container text-center bg-light">
        <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="basic-addon1">Amount ₹</span>
            <input id="input" type="number" class="form-control" placeholder="Enter Amount Spent">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Desciption</span>
            <input id="description" type="text" class="form-control" placeholder="Enter Desciption...">
        </div>
        <button id="add" class="btn btn-success">Add to Expense</button>
        <div class="card-header card mt-2">
            Total Expenses ₹ :<span id="span"></span>
        </div>
        <li class="list-group-item d-flex justify-content-between">
            <div class="d-flex flex-column">
                Description
            </div>
            <div>
                <span class="px-5">
                    Amount Spend ₹
                </span>
            </div>
        </li>
        <!-- details  -->
        <div id="details">
        </div>
    </section>
    <footer class="text-center">
        <span>© 2021 Made with ❤ by <a href="https://www.linkedin.com/in/prathameshdukare/" target="_blank">Prathamesh</a></span>
    </footer>
</body>
<script src="/js/script.js"></script>
</html>
